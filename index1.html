<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Management App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/frappe-gantt/0.5.0/frappe-gantt.css">
  <style>
    /* Additional Custom Styling */
    .kanban-board, .gantt-chart, .file-sharing {
      height: 400px;
      overflow: auto;
      margin-bottom: 20px;
      border: 1px solid #ddd;
    }
    .kanban-column {
      width: 32%;
      margin-right: 1%;
    }
    .notification-box {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
    }
    <style>
        #gantt {
            margin-top: 20px;
        }
    </style>
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Task Manager</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Tasks</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Notifications</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-5">

    <!-- File Sharing Section -->
    <section id="file-sharing-section">
      <h3>File Sharing</h3>
      <div class="file-sharing bg-light p-3">
        <form>
          <div class="mb-3">
            <label for="fileInput" class="form-label">Upload File</label>
            <input type="file" class="form-control" id="fileInput">
          </div>
          <button type="submit" class="btn btn-primary">Share File</button>
        </form>
        <div class="mt-3">
          <p>Shared Files:</p>
          <ul>
            <li>File1.pdf</li>
            <li>Image.png</li>
          </ul>
        </div>
      </div>
    </section><br><br><br><br>




     <!-- Kanban Board Section -->
     <section id="kanban-board-section">
      <h3>Kanban Board</h3>
      <div class="d-flex">
        <div class="kanban-column bg-light p-3">
          <h5>To Do</h5>
          <div class="kanban-board">
            <p>Task 1</p>
            <p>Task 2</p>
          </div>
        </div>
        <div class="kanban-column bg-light p-3">
          <h5>In Progress</h5>
          <div class="kanban-board">
            <p>Task 3</p>
          </div>
        </div>
        <div class="kanban-column bg-light p-3">
          <h5>Completed</h5>
          <div class="kanban-board">
            <p>Task 4</p>
          </div>
        </div>
      </div>
    </section><br><br><br><br>

    
   

     
    <div class="container">
      <h1 class="text-center my-4">Task Management - Gantt Chart</h1>
      <div class="row">
          <div class="col-12">
              <!-- Gantt chart container -->
              <div id="gantt"></div>
          </div>
      </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- FrappÃ© Gantt JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/frappe-gantt/0.5.0/frappe-gantt.min.js"></script>

  <script>
      // Gantt chart data
      var tasks = [
          {
              id: 'Task 1',
              name: 'Design Prototype',
              start: '2024-09-22',
              end: '2024-09-28',
              progress: 20,
          },
          {
              id: 'Task 2',
              name: 'Backend Development',
              start: '2024-09-28',
              end: '2024-10-04',
              progress: 50,
          },
          {
              id: 'Task 3',
              name: 'Frontend Development',
              start: '2024-10-05',
              end: '2024-10-12',
              progress: 10,
          },
          {
              id: 'Task 4',
              name: 'Testing',
              start: '2024-10-13',
              end: '2024-10-20',
              progress: 0,
          },
      ];

      // Initialize Gantt chart
      var gantt = new Gantt("#gantt", tasks, {
          view_mode: 'Week',  // Other modes: 'Day', 'Month', 'Year'
          date_format: 'YYYY-MM-DD'
      });
  </script>
   

   
  </div>

  <!-- Real-time Notifications -->
  <div class="notification-box bg-warning p-2 rounded">
    <p><i class="fas fa-bell"></i> New Task Added: "Design UI"</p>
  </div>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
